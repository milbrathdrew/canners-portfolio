<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Photography Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="pixelHelm.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cursors.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>canners</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="shop.html" class="active">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="shop">
            <div class="container">
                <h2>Shop</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/placeholder.jpg" alt="Print example">
                        </div>
                        <div class="product-info">
                            <h3>Limited Edition Print</h3>
                            <p class="price">$120.00</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/placeholder.jpg" alt="Print example">
                        </div>
                        <div class="product-info">
                            <h3>Canvas Print</h3>
                            <p class="price">$85.00</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/placeholder.jpg" alt="Print example">
                        </div>
                        <div class="product-info">
                            <h3>Framed Print</h3>
                            <p class="price">$95.00</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
